<!--
    Bu dosya Kayseri Rota Planlama uygulamasının ana HTML dosyasıdır.
    Her ana bölümün ve önemli HTML bloğunun üstüne, yazılım bilgisi olmayanların da anlayabileceği şekilde açıklamalar eklendi.
-->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayseri Rota Planlama</title>
    <!-- Stil ve harita kütüphaneleri ekleniyor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Sayfa başlığı ve üst kısım -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Kayseri Rota Planlama</h1>
        </div>
        
        <div class="row">
            <!-- Sol taraf: Harita ve sonuç kutusu -->
            <div class="col-lg-8 mb-4 mb-lg-0">
                <!-- Harita kutusu ve seçim modları -->
                <div id="map-container" class="position-fixed top-0 start-0 w-100 h-100">
                    <!-- Kullanıcı hangi noktayı seçecekse (başlangıç, bitiş, ara durak) onu seçer -->
                    <div class="selection-mode">
                        <div class="btn-group" role="group">
                            <button id="select-start-btn" class="btn btn-sm btn-success active">Başlangıç</button>
                            <button id="select-end-btn" class="btn btn-sm btn-danger">Bitiş</button>
                            <button id="select-waypoint-btn" class="btn btn-sm btn-warning">Ara Durak</button>
                        </div>
                    </div>
                    <!-- Harita alanı (yüklenirken animasyon gösterilir) -->
                    <div id="map" class="h-100 w-100">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Yükleniyor...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Rota hesaplandıktan sonra gösterilen sonuç kutusu -->
                <div class="result-box d-none shadow rounded p-3 mt-3" id="results">
                    <h4>Yolculuk Detayları</h4>
                    <div class="row">
                        <div class="col-md-3">
                            <p><strong>Toplam Mesafe:</strong> <span id="total-distance">0</span> km</p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Tahmini Süre:</strong> <span id="travel-time">00:00</span></p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Yakıt Tüketimi:</strong> <span id="fuel-consumption">0</span> L</p>
                        </div>
                        <div class="col-md-3">
                            <p><strong>Yakıt Maliyeti:</strong> <span id="fuel-cost">0</span> TL</p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <!-- Rota KML olarak indirilebilir -->
                        <a id="kml-link" href="/download_kml" class="btn btn-primary w-100">Rotayı KML Olarak İndir</a>
                    </div>
                </div>
            </div>
            
            <!-- Sağ taraf: Rota planlama formu ve kavşak listesi -->
            <div class="col-lg-4">
                <!-- Rota planlama formu -->
                <div class="card shadow mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Rota Planla</h5>
                    </div>
                    <div class="card-body">
                        <form id="route-form">
                            <!-- Başlangıç noktası seçimi -->
                            <div class="mb-3">
                                <label for="start-point" class="form-label">Başlangıç Noktası</label>
                                <select class="form-select" id="start-point" required>
                                    <option value="">Seçiniz veya haritadan işaretleyiniz</option>
                                    {% for i in intersections %}
                                    <option value="{{ i.latitude }},{{ i.longitude }}">{{ i.intersection_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- Bitiş noktası seçimi -->
                            <div class="mb-3">
                                <label for="end-point" class="form-label">Bitiş Noktası</label>
                                <select class="form-select" id="end-point" required>
                                    <option value="">Seçiniz veya haritadan işaretleyiniz</option>
                                    {% for i in intersections %}
                                    <option value="{{ i.latitude }},{{ i.longitude }}">{{ i.intersection_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- Ara duraklar ekleme alanı -->
                            <div class="mb-3" id="waypoints-container">
                                <label class="form-label">Ara Duraklar</label>
                                <div class="d-flex mb-2">
                                    <select id="area-select" class="form-select form-select-sm me-2" style="max-width:120px;">
                                        <option value="">Bölge Seç</option>
                                        <option value="3">3. Bölge</option>
                                        <option value="5">5. Bölge</option>
                                    </select>
                                    <button type="button" class="btn btn-sm btn-outline-primary" id="add-area-waypoints">
                                        <i class="fas fa-layer-group me-1"></i> Bölgedeki Durakları Ekle
                                    </button>
                                </div>
                                <div id="waypoint-list"></div>
                                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" id="add-waypoint">
                                    <i class="fas fa-plus-circle me-1"></i> Ara Durak Ekle
                                </button>
                            </div>
                            <!-- Yakıt bilgileri -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fuel-consumption" class="form-label">Yakıt Tüketimi (L/100km)</label>
                                    <input type="number" class="form-control" id="fuel-consumption-input" value="7.5" min="1" step="0.1" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="fuel-price" class="form-label">Yakıt Fiyatı (TL/L)</label>
                                    <input type="number" class="form-control" id="fuel-price-input" value="40" min="1" step="0.1" required>
                                </div>
                            </div>
                            <!-- Geri dönüş seçeneği -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="return-trip">
                                <label class="form-check-label" for="return-trip">Başlangıç noktasına dön</label>
                            </div>
                            <!-- Rota hesapla butonu -->
                            <div class="d-flex justify-content-between gap-3" id="button-container">
                                <button type="submit" class="btn btn-primary w-100" id="calculate-button">Rotayı Hesapla</button>
                                <button type="button" class="btn btn-secondary w-50 d-none" id="reset-button">Yeni Rota Hesapla</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ara Durak Ekle Modalı -->
    <div class="modal fade" id="addStopModal" tabindex="-1" aria-labelledby="addStopModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addStopModalLabel">Ara Durak Seç</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
          </div>
          <div class="modal-body">
            <select id="intersectionSelect" class="form-select">
              <!-- JS ile doldurulacak -->
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="addSelectedStop()">Ekle</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Gerekli JS kütüphaneleri ekleniyor -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
